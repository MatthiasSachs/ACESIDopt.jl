[dependencies]
pip = "*"
openssl = ">=3, <3.6"
pytorch = "*"
ase = ">=3.26,<3.27"

    [dependencies.scikit-learn]
    channel = "conda-forge"
    version = ">=1.4, <1.6"

    [dependencies.python]
    channel = "conda-forge"
    build = "*cp*"
    version = ">=3.10,!=3.14.0,!=3.14.1,<4, >=3.8"

[project]
name = ".CondaPkg"
platforms = ["osx-arm64"]
channels = ["conda-forge"]
channel-priority = "strict"
description = "automatically generated by CondaPkg.jl"
